# Example sweep configuration for binder design
mode: binder_denovo
profile: milton

# Fixed parameters that override nextflow.config defaults
fixed_params:
  design_length: "60-100"
  input_pdb: "./benchmarkdata/5o45_pd-l1.pdb"
  mpnn_temperature: 0.0001
  num_designs: 8
  seqs_per_design: 8

# Parameters to sweep - full cartesian product will be generated
sweep_params:
  # Hotspots for binder design
  hotspot_residues:
    values:
      - null
      - "A56,A115,A123"
  
  # Noise scale sweep
  rfd_noise_scale:
    type: range
    min: 0.0
    max: 0.5
    step: 0.25
  
  # Model checkpoint override
  rfd_ckpt_override:
    values:
      - "complex_base"
      - "complex_beta"

